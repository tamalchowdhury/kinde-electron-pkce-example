<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https: http:;">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Electron + Kinde (PKCE)</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      button { padding: 0.6rem 1rem; margin-right: 0.5rem; }
      pre { background: #f5f5f5; padding: 1rem; border-radius: 8px; overflow: auto; }
      .row { margin: 1rem 0; }
      .muted { color: #666; }
    </style>
  </head>
  <body>
    <h1>Electron + Kinde (Authorization Code with PKCE)</h1>
    <div class="row">
      <button id="login">Sign in</button>
      <button id="getToken">Get access token</button>
      <button id="logout">Log out</button>
    </div>
    <div class="row">
      <div class="muted">Tip: after "Sign in" completes, close the browser tab when it says success and return here.</div>
    </div>
    <div class="row">
      <h3>ID Token Claims</h3>
      <pre id="claims">{}</pre>
    </div>
    <div class="row">
      <h3>Access Token</h3>
      <pre id="token">(click "Get access token")</pre>
    </div>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
